<template name="addEditMovie">
  <form id="form-movie">
    <div>
      <label> Name Movie </label>
      <input type="text" name="name" placeholder="Name" value="{{editing.name}}"/>
    </div>
    <div>
      <label> Description Movie </label>
      <textarea name="description" placeholder="Description" value="{{editing.description}}"></textarea>
    </div>
      <label> Date Release </label>
      <input type="text" name="release" placeholder="Release" value="{{editing.release}}"/>
    <div>
      <label> mount </label>
      <input type="text" name="mount" placeholder="Mount" value="{{editing.mount}}"/>
    </div>
    <div>
      <h3> Heroes </h3>
      {{#each heroes}}
      <label>
        <input type="checkbox" name="heroes" value="{{_id}}"> {{name}}
      </label>
      {{/each}}
    </div>
    <button type="submit">{{ submitButtonLabel }}</button>
  </form>
</template>
